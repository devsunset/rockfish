<!DOCTYPE HTML>
<html>
	<head>
		<title>RWD</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


		<meta name="description" content="Description" />
	    
	    <meta property="og:image" content="/samples/_img/axisj_sns.png" />  
	    <meta property="og:site_name" content="Axis of Javascript - axisj.com" /> 
	    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />

		<link rel="stylesheet" href="../_css/default_common.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/arongi/AXJ.css" />
	
		<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
		<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>
		
		<style type="text/css">
		*{
			transition-delay:0s;
			transition-timing-function:ease;
			transition-duration:0.3s;
			transition-property:"left,top";	
		}
		.UILayer{
			clear: both;
			padding:0px 5px;
		}
		.UIColumn{float:left;}
		.UIColumn .UIUnit{background:#eee;min-height:50px;margin:5px 5px;padding:10px;}
		.UIColumn.c1{float:none;}
		.UIColumn.c2{width:50%;}
		.UIColumn.c3{width:33.3333%;}
		.UIColumn.c4{width:25%;}
		.UIColumn.c6{width:16.6666%;}
		.UIColumn.c12{width:8.3334%;}

		.UIGroup:before,
		.UIGroup:after {
			content:"";
			display:table;
		}
		.UIGroup:after {
			clear:both;
		}

		@media only screen and (max-width: 760px) {
			.UIColumn.c4{width:50%;}
			.UIColumn.c6{width:33.3333%;}
			.UIColumn.c12{width:25%;}
		}

		@media only screen and (max-width: 480px) {
			.UIColumn.c2 {
				float:none;
				width:auto;
			}
			.UIColumn.c3 {
				float:none;
				width:auto;
			}
			.UIColumn.c4 {
				float:none;
				width:auto;
			}
		}

		</style>
		
		<script type="text/javascript">
		var fnObj = {
			pageStart: function(){
				//AXCode.bind(); // 소스보기
				
			}
		};
		
		$(document.body).ready(function(){
			setTimeout(fnObj.pageStart, 1);
		});
		</script>
		
	</head>
	<body>
		<div style="position:relative;padding:0px 10px 0px 10px;">
			<div class="UILayer UIGroup">
				1
			</div>
			<div class="UILayer UIGroup">
				<div class="UIColumn c1">
					<div class="UIUnit"></div>
				</div>
			</div>
			<div class="UILayer UIGroup">
				2
			</div>
			<div class="UILayer UIGroup">
				<div class="UIColumn c2"><div class="UIUnit"></div></div>
				<div class="UIColumn c2"><div class="UIUnit"></div></div>
			</div>
			<div class="UILayer UIGroup">
				3
			</div>
			<div class="UILayer UIGroup">
				<div class="UIColumn c3"><div class="UIUnit">
					1<br/>
					1<br/>
					1<br/>
					1<br/>
					1<br/>
					1<br/>
				</div></div>
				<div class="UIColumn c3"><div class="UIUnit"></div></div>
				<div class="UIColumn c3"><div class="UIUnit"></div></div>
			</div>
			<div class="UILayer UIGroup">
				4
			</div>
			<div class="UILayer UIGroup">
				<div class="UIColumn c4"><div class="UIUnit"></div></div>
				<div class="UIColumn c4"><div class="UIUnit"></div></div>
				<div class="UIColumn c4"><div class="UIUnit"></div></div>
				<div class="UIColumn c4"><div class="UIUnit"></div></div>
			</div>
			<div class="UILayer UIGroup">
				6
			</div>
			<div class="UILayer UIGroup">
				<div class="UIColumn c6"><div class="UIUnit"></div></div>
				<div class="UIColumn c6"><div class="UIUnit"></div></div>
				<div class="UIColumn c6"><div class="UIUnit"></div></div>
				<div class="UIColumn c6"><div class="UIUnit"></div></div>
				<div class="UIColumn c6"><div class="UIUnit"></div></div>
				<div class="UIColumn c6"><div class="UIUnit"></div></div>
			</div>
			<div class="UILayer UIGroup">
				12
			</div>
			<div class="UILayer UIGroup">
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
				<div class="UIColumn c12"><div class="UIUnit"></div></div>
			</div>
		</div>
	</body>
</html>
