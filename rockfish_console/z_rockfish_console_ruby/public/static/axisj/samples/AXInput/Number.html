	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js
	 * CSS			: AXJ.css, AXInput.css
	 */	
	var pageID = "Number";
	var fnObj = {
		pageStart: function(){

			$("#AXInputNumber").bindNumber();
            /*
            $("#AXInputNumber").bind("change", function(){
               trace("change");
            });
            */

			$("#AXInputNumber2").bindNumber();
			$("#AXInputNumber3").bindNumber(
				{
					min:1, 
					max:100, 
					onChange : function(){
						trace(this);
					}
				}
			);
			$("#AXInputNumber4").bindNumber({min:20});

			$("#AXInputMoney").bindMoney({
				min:0,
				max:900000000,
				onchange : function(){
					trace(this);
				}
			});

		}
	};
    $(document).ready(fnObj.pageStart.delay(0.1));
	</script>

						<div class="H10"></div>
