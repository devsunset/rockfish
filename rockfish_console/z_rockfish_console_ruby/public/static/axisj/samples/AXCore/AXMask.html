<body>
<div id="AXPage">
    <!-- AXPageBody -->
    <div id="AXPageBody">
        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
        <div class="AXdemoPageContent">



            <h1>AXMask</h1>

            <fieldset class="AXscriptSource" id="AXscriptSource1">
			<legend>AXMask</legend>
			<textarea class="fieldsetBody" rows="10" style="width:100%;">
mask.open(); // 열기 명령

mask.blink([
	{css:{opacity: "0.1"}, time:500},
	{css:{opacity: "0.8"}, time:500}
]);

mask.close(); // 닫기 명령
			</textarea>
            </fieldset>

            <div style="padding:20px;">
                <input type="button" value="마스크열기" class="AXButton" onclick="fnObj.maskOpen();" />
                <input type="button" value="마스크열기(깜박이기)" class="AXButton" onclick="fnObj.maskOpen('blink');" />
            </div>

            <div style="padding:20px;" id="mask-here">
                <input type="button" value="마스크 특정위치에 넣기" class="AXButton" onclick="mask.append('mask-here', {onclick:function(){
                    mask.close();
                }});" />
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    var pageID = "AXMask";
    var fnObj = {
        pageStart: function(){

        },
        maskOpen: function(blink){
            toast.push("마스크를 클릭하면 마스크가 사라집니다");

            if(blink){
                //mask.setCSS({backgroundColor:"#ff0000"});
                mask.open();
                mask.blink([
                    {
                        css:{
                            opacity: "0.1"
                        }, time:500
                    },
                    {
                        css:{
                            opacity: "0.8"
                        }, time:500
                    }
                ]);
            }else{
                mask.setCSS({opacity:"0.6"});
                mask.open();
            }

            setTimeout(function(){
                $(document.body).bind("click", function(){
                    mask.stopBlink();
                    mask.close();
                    $(document.body).unbind("click");
                });
            }, 1);

        }
    };
    $(document).ready(fnObj.pageStart.delay(0.5));
</script>
