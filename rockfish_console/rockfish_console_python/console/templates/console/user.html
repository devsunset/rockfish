<script type="text/javascript">
    var page_menu_id = "m07"; // admin.js > topMenu_data 에 정의된 id
</script>
<script type="text/javascript">
    var fnObj = {
        pageStart: function(){
            //Session Check
            var url = '/console/sessionCheck'
            var pars = new Object();
             new AXReq(url, {debug:false,type: "post", pars:pars, onsucc:function(res){
                    if(res.rockfish_result_code == "S"){
                        $("#rockfish_session_user_id").html(res.rockfish_result_data.user_name);
                    }else{
                       AXUtil.alert("Session is invalid or Session is time out.");
                       document.location.href="/index.html";
                    }
                },
                onerr:function(res){
                    toast.push("Session Check Error.");
                }
            });

            $('#logoutButton').click(function(){
                if(AXUtil.confirm('Do you want log out ?')){
                    var url = "/console/logout";
                    var pars = new Object();
                    new AXReq(url, {debug:false,type: "post", pars:pars, onsucc:function(res){
                           document.location.href="index.html";
                        },
                        onerr:function(res){
                            AXUtil.alert("Log out process error");
                        }
                    });
                }
            });     
            
            this.search.bind();
            this.grid.bind();
            this.modal.bind();
            this.bindEvent();
        },
        bindEvent: function(){
            var _this = this;
            axdom("#ax-search-btn-search").bind("click", function(){
                _this.search.submit();
            });
        },
        search: {
            target: new AXSearch(),
            get: function(){ return this.target },
        bind: function(){
                var _this = this;
                this.target.setConfig({
                    targetID:"page-search-box",
                    theme : "AXSearch",
                    mediaQuery: {
                        mx:{min:0, max:767}, dx:{min:767}
                    },
                    onsubmit: function(){
                        // 버튼이 선언되지 않았거나 submit 개체가 있는 경우 발동 합니다.
                    },
                    rows:[
                        {display:true, addClass:"gray", style:"", list:[
                            {label:"APP", labelWidth:"100", type:"inputText", width:"220", key:"APP", addClass:"", valueBoxStyle:"", value:""},
                            {label:"ID", labelWidth:"100", type:"inputText", width:"220", key:"ID", addClass:"secondItem", valueBoxStyle:"", value:""},
                            {label:"NAME", labelWidth:"100", type:"inputText", width:"220", key:"NAME", addClass:"secondItem", valueBoxStyle:"", value:""}
                        ]}                       
                    ]
                });
            },
            submit: function(){
                var pars = this.target.getParam();
                trace(pars);
                alert("TO-DO");
            }
        },
        grid: {
            target: new AXGrid(),
            get: function(){ return this.target },
            bind: function(){

                this.target.setConfig({
                    targetID : "page-grid-box",
                    theme : "AXGrid",
                    mediaQuery: {
                        mx:{min:0, max:767}, dx:{min:767}
                    },
                    fixedColSeq: 3,
                    colGroup : [
                        {key:"no", label:"", width:"30", align:"center", formatter:"checkbox"},
                        {key:"APP", label:"App", width:"250"},
                        {key:"ID", label:"Id", width:"250"},
                        {key:"NAME", label:"Name", width:"250"},
                        {key:"ROCKFISH_SESSION_KEY", label:"Rockfish Session Key", width:"*"},
                        {key:"LOGIN_TIME", label:"Login Time", width:"200", align:"center"}
                    ],
                    body : {
                        onclick: function(){
                            //toast.push(Object.toJSON({index:this.index, item:this.item}));
                            //alert(this.list);
                            //alert(this.page);
                            fnObj.modal.open("gridView", this.item);
                        }
                    },
                    page:{
                        paging:true,
                        pageNo:1,
                        pageSize:100,
                        status:{formatter: null}
                    }
                });

                this.target.setList({
                    ajaxUrl:"data/loadGrid.json", method:"GET", ajaxPars:"param1=1&param2=2", onLoad:function(){
                        //trace(this);
                    }
                });
            }
        },
        modal: {
            target: new AXModal(),
            get: function(){ return this.target },
            bind: function(){
                window.myModal = this.target;
                this.target.setConfig({
                    windowID:"myModalContainer",
                    mediaQuery: {
                        mx:{min:0, max:767}, dx:{min:767}
                    },
                    displayLoading:true
                });
            },
            open: function(type, item){
                alert("TO-DO");
                return;
                this.target.open({
                    method:"GET",
                    url:"user_modal.html",
                    pars:"a=1&b=2&c=3".queryToObject(),
                    top:100, width:600,
                    closeByEscKey:true
                });
            }
        }
    };
</script>
