<!DOCTYPE html>
<html>
<head>
    <!-- include head -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
     <title>Rockfish Console</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axicon/axicon.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axisj/ui/kakao/AXJ.min.css" id="axu-theme-axisj" />
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/dist/AXJ.min.js"></script>
    <link rel="stylesheet" href="static/ui/cacao-dark/admin.css" id="axu-theme-admin" />
    <link rel="stylesheet" href="static/ui/custom.css" />
    <script type="text/javascript" src="static/resource/jsencrypt.js"></script>
    <!-- include head -->
	<script type="text/javascript">
	var fnObj = {
		pageStart: function(){
            //Session Check
            var url = '/console/sessionCheck'
            var pars = new Object();
             new AXReq(url, {debug:false,type: "post", pars:pars, onsucc:function(res){
                    if(res.rockfish_result_code == "S"){
                        //skip
                    }else{
                       AXUtil.alert("Session is invalid or Session is time out.");
                       parent.document.location.href="/login.html";
                    }
                },
                onerr:function(res){
                    toast.push("Session Check Error.");
                }
            });
		},
        pageResize: function(){
            parent.myModal.resize();
        }
	};
    axdom(window).ready(fnObj.pageStart);
    axdom(window).resize(fnObj.pageResize);
	</script>
</head>
<body>
<div id="AXPage" class="bodyHeightDiv">
    <div class="ax-modal-header">
        <div class="ax-col-12">
            <div class="ax-unit">
                <h1>User Information</h1>
            </div>
        </div>
        <div class="ax-clear"></div>
    </div>
	<div class="ax-modal-body">
        <div class="ax-wrap">
            <div class="ax-layer">
                <div class="ax-col-12">

                    <form name="table-form" method="get" onsubmit="return false;">
                        <div class="ax-rwd-table">
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">APP</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="APP" title="" placeholder="" value="" class="AXInput" readonly="readonly" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">ID</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="ID" title="" placeholder="" value="" class="AXInput" readonly="readonly" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">NAME</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="NAME" title="" placeholder="" value="" class="AXInput" readonly="readonly" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">ROCKFISH SESSION KEY</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="NAME" title="" placeholder="" value="" class="AXInput" readonly="readonly" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">LOGIN TIME</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="LOGIN_TIME" title="" placeholder="" value="" class="AXInput" readonly="readonly" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">USER INFO</span>
                                        <span class="td inputText" style="" title="">
                                            <textarea name="USER_INFO" value="" class="AXTextarea" cols="60" rows="12" readonly="readonly" style="height:120px;"></textarea>
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="ax-clear"></div>
            </div>
        </div>
    </div>
    <div class="ax-modal-footer">
        <div class="ax-wrap">
            <div class="ax-col-12">
                <div class="ax-unit center">
                    <button type="button" class="AXButton" onclick="parent.myModal.close();">Close</button>
                </div>
            </div>
            <div class="ax-clear"></div>
        </div>
    </div>
</div>
</body>
</html>
