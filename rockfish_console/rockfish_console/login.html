<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- include head -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
     <title>Rockfish Console</title>
    <link rel="shortcut icon" href="http://dev.axisj.com/ui/axisj.ico" type="image/x-icon" />
    <link rel="icon" href="http://dev.axisj.com/ui/axisj.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axicon/axicon.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axisj/ui/cocker/AXJ.min.css" id="axu-theme-axisj" />
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/dist/AXJ.min.js"></script>
    <link rel="stylesheet" href="ui/cacao/admin.css" id="axu-theme-admin" />
    <link rel="stylesheet" href="ui/custom.css" />
    <script type="text/javascript" src="resource/Chart.min.js"></script>
    <!-- include head -->
</head>
<script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $('#site_header').load('include/include_header.html');
            $('#site_left').load('include/include_left.html');
            $('#site_footer').load('include/include_footer.html');
        });
</script>
<body>
<div id="AXPage" class="login">

    <div class="ax-body">
        <div class="ax-wrap">

            <div class="ax-layer ax-title">
                <div class="ax-col-12">
                    <h1><i class="axi axi-axu"></i></h1>
                    <p class="desc">Rockfish Console</p>                  
                </div>
                <div class="ax-clear"></div>
            </div>

            <div class="ax-layer">
                <div class="ax-col-12">
                    <div class="ax-unit">

                        <div class="ax-box">
                            <h1>Log In</h1>
                            <p>Welcome to Rockfish</p>
                            <div class="H20"></div>
                            <form name="login-form" method="get" action="dashboard.html" onsubmit="">
                                <div class="ax-input">
                                    <span class="name">ID</span>
                                    <input type="text" name="input" value="" class="AXInput" placeholder="id">
                                </div>
                                <div class="ax-input">
                                    <span class="name">Password</span>
                                    <input type="password" name="input" value="" class="AXInput" placeholder="password">
                                </div>

                                <div class="ax-clear"></div>
                                <div class="H20"></div>

                                <div class="ax-funcs">
                                    <label>
                                        <span>&nbsp;Remember id</span>
                                        <input type="text" name="" value="NO" id="AXInputSwitch" style="width:50px;height:23px;border:0px none;" />

                                    </label>
                                    <button type="submit" class="AXButtonLarge Blue">&nbsp;&nbsp;Login&nbsp;&nbsp;</button>
                                </div>
                            </form>

                            <div class="ax-clear"></div>
                            <div class="H20"></div>

                            <div class="ax-opts">
                                <button type="button" class="AXButtonSmall Classic">Join</button>
                                <button type="button" class="AXButtonSmall Classic">find password</button>
                            </div>

                            <p>
                                IE8+, Chrome, Firefox, safari
                            </p>
                            <div class="H20"></div>

                        </div>

                    </div>
                </div>
                <div class="ax-clear"></div>
            </div>


        </div>
    </div>

    <!-- ax-footer : include -->
    <div id="site_footer"></div>
    <!-- ax-footer : include -->

</div>

<script>
    var fnObj = {
        pageStart: function(){
            $("#AXInputSwitch").bindSwitch({off:"NO", on:"YES", onChange:function(){
                toast.push(Object.toJSON({targetID:this.targetID,
                    on:this.on, off:this.off, value:this.value}));
            }});           
        }
    };
</script>
</body>
</html>
