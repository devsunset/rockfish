<!DOCTYPE html>
<html>
<head>
    <!-- include head -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
     <title>Rockfish Console</title>
    <link rel="shortcut icon" href="http://dev.axisj.com/ui/axisj.ico" type="image/x-icon" />
    <link rel="icon" href="http://dev.axisj.com/ui/axisj.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axicon/axicon.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axisj/ui/cocker/AXJ.min.css" id="axu-theme-axisj" />
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/dist/AXJ.min.js"></script>
    <link rel="stylesheet" href="ui/cacao/admin.css" id="axu-theme-admin" />
    <link rel="stylesheet" href="ui/custom.css" />
    <script type="text/javascript" src="resource/Chart.min.js"></script>
    <!-- include head -->
</head>
<script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $('#site_header').load('include/include_header.html');
            $('#site_left').load('include/include_left.html');
            $('#site_footer').load('include/include_footer.html');
        });
</script>
<body>
<div id="AXPage">
    <!-- ax-header: include -->
    <div id="site_header"></div>
    <!-- e ax-header : include -->

	<div class="ax-body">
		<div class="ax-wrap">
			<div class="ax-layer ax-title">
				<div class="ax-col-12 ax-content">
					<h1>Rockfish Log</h1>
                    <p class="desc">Rockfish Middleware Log</p>
				</div>
                <div class="ax-clear"></div>
			</div>
			<div class="ax-layer">
				<div class="ax-col-12 ax-content">
						
					<!-- s.CXPage -->
					<div id="CXPage">
						<div class="ax-layer">
							<div class="ax-col-12">
								<div class="ax-unit">
									<div class="ax-box">

                                        <div class="ax-search" id="page-search-box"></div>
                                        <div class="ax-button-group">
                                            <div class="right">
                                                <button type="button" class="AXButton Blue" id="ax-search-btn-search">Search</button>
                                            </div>
                                            <div class="ax-clear"></div>
                                        </div>
                                        <div class="ax-grid" id="page-grid-box"></div>                                      
									</div>
								</div>
							</div>
                            <div class="ax-clear"></div>
                        </div>
					</div>
					<!-- e.CXPage -->					
						
				</div>
				<div class="ax-clear"></div>
			</div>
		</div>
	</div>
    <!-- e ax-body -->

    <!-- 좌측 퀵 메뉴 : s-->
     <div id="site_left"></div>
    <!-- e : 좌측 퀵 메뉴-->

    <!-- ax-footer : include -->
    <div id="site_footer"></div>
    <!-- ax-footer : include -->
</div>
<script type="text/javascript">
    var page_menu_id = "m03"; // admin.js > topMenu_data 에 정의된 id
</script>
<script type="text/javascript">
    var fnObj = {
        pageStart: function(){
            this.search.bind();
            this.grid.bind();
            this.modal.bind();
            this.bindEvent();
        },
        bindEvent: function(){
            var _this = this;
            axdom("#ax-search-btn-search").bind("click", function(){
                _this.search.submit();
            });
        },
        search: {
            target: new AXSearch(),
            get: function(){ return this.target },
            bind: function(){
                var _this = this;
                this.target.setConfig({
                    targetID:"page-search-box",
                    theme : "AXSearch",
                    mediaQuery: {
                        mx:{min:0, max:767}, dx:{min:767}
                    },
                    onsubmit: function(){
                        // 버튼이 선언되지 않았거나 submit 개체가 있는 경우 발동 합니다.
                    },
                    rows:[
                        {display:true, addClass:"gray", style:"", list:[
                            {label:"COLUMN1", labelWidth:"100", type:"inputText", width:"220", key:"inputText2", addClass:"", valueBoxStyle:"", value:""},
                            {label:"COLUMN2", labelWidth:"100", type:"inputText", width:"220", key:"inputText3", addClass:"secondItem", valueBoxStyle:"", value:""},
                            {label:"COLUMN3", labelWidth:"100", type:"inputText", width:"220", key:"inputText3", addClass:"secondItem", valueBoxStyle:"", value:""}
                        ]},
                        {display:true, addClass:"", style:"", list:[
                            {label:"COLUMN4", labelWidth:"", type:"inputText", width:"100", key:"inputText1", addClass:"", valueBoxStyle:"", value:"",
                                onChange: function(){}
                            },
                            {label:"", labelWidth:"", type:"inputText", width:"100", key:"inputText2", addClass:"secondItem", valueBoxStyle:"padding-left:0px;", value:"",
                                AXBind:{
                                    type:"twinDate", config:{
                                        align:"right", valign:"top", startTargetID:"inputText1",
                                        onChange:function(){
                                            toast.push(Object.toJSON(this));
                                        }
                                    }
                                }
                            },
                            {label:"COLUMN5", labelWidth:"100", type:"selectBox", width:"", key:"selectbox", addClass:"secondItem", valueBoxStyle:"", value:"close",
                                options:[{optionValue:"all", optionText:"ALL"}, {optionValue:"open", optionText:"Y"}, {optionValue:"close", optionText:"N"}],
                                AXBind:{
                                    type:"select", config:{
                                        onChange:function(){
                                            //toast.push(Object.toJSON(this));

                                        }
                                    }
                                }
                            },                           
                        ]},
                        {display:true, addClass:"gray", style:"", list:[
                            {label:"COLUMN6", labelWidth:"100", type:"inputText", width:"220", key:"inputText2", addClass:"", valueBoxStyle:"", value:""},
                            {label:"COLUMN7", labelWidth:"100", type:"inputText", width:"220", key:"inputText3", addClass:"secondItem", valueBoxStyle:"", value:""}
                        ]},
                        {display:false, addClass:"", style:"", list:[
                            {label:"COLUMN8", labelWidth:"100", type:"inputText", width:"220", key:"inputText2", addClass:"", valueBoxStyle:"", value:""},
                            {label:"COLUMN9", labelWidth:"100", type:"inputText", width:"220", key:"inputText3", addClass:"secondItem", valueBoxStyle:"", value:""}
                        ]}       
                    ]
                });
            },
            submit: function(){
                var pars = this.target.getParam();
                toast.push("콘솔창에 파라미터 정보를 출력하였습니다.");
                trace(pars);
            }
        },
        grid: {
            target: new AXGrid(),
            get: function(){ return this.target },
            bind: function(){

                this.target.setConfig({
                    targetID : "page-grid-box",
                    theme : "AXGrid",
                    mediaQuery: {
                        mx:{min:0, max:767}, dx:{min:767}
                    },
                   fixedColSeq: 3,
                    colGroup : [
                        {key:"no", label:"", width:"30", align:"center", formatter:"checkbox"},
                        {key:"column1", label:"Column1", width:"150", align:"center"},
                        {key:"column2", label:"Column2", width:"150"},
                        {key:"column3", label:"Column3", width:"150", align:"center"},
                        {key:"column4", label:"Column4", width:"150", align:"center"},
                        {key:"column5", label:"Column5", width:"*"},
                        {key:"column6", label:"Column6", width:"150"},

                    ],
                    body : {
                        onclick: function(){
                            //toast.push(Object.toJSON({index:this.index, item:this.item}));
                            //alert(this.list);
                            //alert(this.page);
                            fnObj.modal.open("gridView", this.item);
                        }
                    },
                    page:{
                        paging:true,
                        pageNo:1,
                        pageSize:100,
                        status:{formatter: null}
                    }
                });

                this.target.setList({
                    ajaxUrl:"data/loadGrid.json", ajaxPars:"param1=1&param2=2", onLoad:function(){
                        //trace(this);
                    }
                });
            }
        },
        modal: {
            target: new AXModal(),
            get: function(){ return this.target },
            bind: function(){
                window.myModal = this.target;
                this.target.setConfig({
                    windowID:"myModalContainer",
                    mediaQuery: {
                        mx:{min:0, max:767}, dx:{min:767}
                    },
                    displayLoading:true
                });
            },
            open: function(type, item){
                this.target.open({
                    url:"modal.html",
                    pars:"a=1&b=2&c=3".queryToObject(),
                    top:100, width:600,
                    closeByEscKey:true
                });
            }
        }
    };
</script>
</body>
</html>
