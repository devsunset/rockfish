<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Rockfish Console</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axicon/axicon.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdno.axisj.com/axisj/ui/kakao/AXJ.min.css" id="axu-theme-axisj" />
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdno.axisj.com/axisj/dist/AXJ.min.js"></script>
    <link rel="stylesheet" href="ui/cacao-dark/admin.css" id="axu-theme-admin" />
    <link rel="stylesheet" href="ui/custom.css" />
	<script type="text/javascript">
	var fnObj = {
		pageStart: function(){
            //Session Check
            var url = '/console/sessionCheck'
            var pars = new Object();
             new AXReq(url, {debug:false,type: "post", pars:pars, onsucc:function(res){
                    if(res.rockfish_result_code == "S"){
                        //skip
                    }else{
                       AXUtil.alert("Session is invalid or Session is time out.");
                       parent.document.location.href="/login.html";
                    }
                },
                onerr:function(res){
                    toast.push("Session Check Error.");
                }
            });
		},
        pageResize: function(){
            parent.myModal.resize();
        }
	};
    axdom(window).ready(fnObj.pageStart);
    axdom(window).resize(fnObj.pageResize);
	</script>
</head>
<body>
<div id="AXPage" class="bodyHeightDiv">
    <div class="ax-modal-header">
        <div class="ax-col-12">
            <div class="ax-unit">
                <h1>Service Information</h1>
            </div>
        </div>
        <div class="ax-clear"></div>
    </div>
	<div class="ax-modal-body">
        <div class="ax-wrap">
            <div class="ax-layer">
                <div class="ax-col-12">

                    <form name="table-form" method="get" onsubmit="return false;">
                        <div class="ax-rwd-table">
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">APP</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="SERVICE_APP" title="" placeholder="" value="" class="AXInput av-required" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">SERVICE</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="SERVICE" title="" placeholder="" value="" class="AXInput av-required" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">TITLE</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="SERVICE_TITLE" title="" placeholder="" value="" class="AXInput av-required" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">TYPE</span>
                                        <span class="td inputText" style="" title="">
                                            <select name="SERVICE_TYPE" class="AXSelect">
                                                <option value="G">General</option>
                                                <option value="M">Multipart</option>
                                                <option value="D">Download</option>
                                            </select>
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">STATUS</span>
                                        <span class="td inputText" style="" title="">
                                            <select name="SERVICE_STATUS" class="AXSelect">
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">PROTOCOL</span>
                                        <span class="td inputText" style="" title="">
                                            <select name="SERVICE_PROTOCOL" class="AXSelect">
                                                <option value="HTTP">HTTP</option>
                                                <!-- <option value="HTTPS">HTTPS</option> -->
                                            </select>
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">METHOD</span>
                                        <span class="td inputText" style="" title="">
                                            <select name="SERVICE_METHOD" class="AXSelect">
                                                <option value="POST">POST</option>
                                                <!-- <option value="GET">GET</option> -->
                                            </select>
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">URL</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="SERVICE_URL" title="" placeholder="" value="" class="AXInput av-required" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                            <div class="item-group" style="">
                                <div class="item fullWidth">
                                    <label class="item-lable">
                                        <span class="th" style="min-width:100px;">DESC</span>
                                        <span class="td inputText" style="" title="">
                                            <input type="text" name="SERVICE_DESC" title="" placeholder="" value="" class="AXInput av-required" />
                                        </span>
                                    </label>
                                </div>
                                <div class="item-clear"></div>
                                <div class="group-clear"></div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="ax-clear"></div>
            </div>
        </div>
    </div>
    <div class="ax-modal-footer">
        <div class="ax-wrap">
            <div class="ax-col-12">
                <div class="ax-unit center">
                    <button type="button" class="AXButton" onclick="parent.myModal.close();">Save</button>
                    <button type="button" class="AXButton" onclick="parent.myModal.close();">Close</button>
                </div>
            </div>
            <div class="ax-clear"></div>
        </div>
    </div>
</div>
</body>
</html>
