<head>

    <link rel="apple-touch-icon-precomposed" href="../../ui/AXJ.png" />
    <meta property="og:image" content="/samples/_img/axisj_sns.png" />
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" />

    <!-- css block -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- js block -->

	<script type="text/javascript">
    /* 모바일 스크립트 적용 너비 사용자 설정 구문 */
    AXInput.setConfig({ responsiveMobile: 648 });
	var pageID = "AXBindDate";
	</script>

</head>
<body>

<div id="AXPage">
    <div id="AXPageBody" class="SampleAXSelect">

        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
        <div class="AXdemoPageContent">

            <div class="title"><h1>AXBindDate</h1></div>
            <label class="AXInputLabel">
                <span>bindDate</span>
                <input type="text" name="" id="AXInputDate01" class="AXInput W110" />
            </label>

            <label class="AXInputLabel">
                <span>bindDateTime</span>
                <input type="text" name="" id="AXInputDate02" class="AXInput W160" />
            </label>

        </div>
   </div>
</div>
	
	<script type="text/javascript">	
	/* 모바일 스크립트 적용 너비 사용자 설정 구문 */
	AXConfig.mobile.responsiveWidth = 648;

	var fnObj = {
		pageStart: function(){
			//AXUtil.readyMobileConsole();
			
			$("#AXInputDate01").bindDate();
			$("#AXInputDate02").bindDateTime();

            /*
			trace({
				a:"123",
				b: function(){
				 return "123";	
				}	
			});
			*/
		}
	};
	$(document.body).ready(fnObj.pageStart.delay(0.1));
	</script>
</body>
</html>
