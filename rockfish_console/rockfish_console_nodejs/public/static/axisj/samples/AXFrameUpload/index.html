<body>
<div id="AXPage">

    <div id="AXPageBody" class="SampleAXSelect">
        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
        <div class="AXdemoPageContent" style="padding:10px;">

	        <h1>AXFrameUpload</h1>
			<table class="AXFormTable">
				<tr>
					<td style="padding:20px;" width="300">

						<div style="width:300px;height: 300px;border:1px solid #ccc;border-radius:10px;overflow: hidden;"
								id="upload-target">
						</div>

					</td>
					<td align="center">
						<p>좌측 div 영역에 파일을 드래그앤 드랍 또는 영역 클릭</p>
						<p>HTML5가 지원되는 브라우저에서만 사용가능합니다.</p>
					</td>
				</tr>
			</table>

        </div>
    </div>

</div>
<script type="text/javascript">
	var pageID = "AXFrameUpload";
	var fnObj = {
		pageStart: function(){
			this.upload.init();
		},
		upload: {
			target: new AXFrameUpload(),
			init: function(){
				var _this = this;
				this.target.setConfig({
					target: $("#upload-target"),
					emptyMsg: "Click or Drag&Drop",
					upload_http: {
						method: "POST",
						url: "frame-upload.php",
						filename_param_key: "fileData",
						data: {}
					},
					onupload: function(file){
						_this.target.set_preview_img(file.thumbUrl.dec());
					}
				});
			}
		}
	};
	$(document.body).ready(function(){
		fnObj.pageStart();
	});
</script>
</body>
