    <!-- js block -->

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXTree.js, AXInput.js, AXSelect.js
	 * CSS			: AXJ.css, AXTree.css, AXInput.css, AXSelect.css
	 */	
	var pageID = "setList";
	var myTree = new AXTree();

	var fnObj = {
		pageStart: function(){

			fnObj.tree1();
			
			var List = [
				{no:1, nodeName:"LEVEL 1-1", writer:"tom", type:"0", pno:0},
				{no:2, nodeName:"LEVEL 2-1", writer:"tom", type:"0", pno:0},
				{no:3, nodeName:"LEVEL 3-1", writer:"tom", type:"0", pno:0},
				{no:11, nodeName:"LEVEL 1-1-1", writer:"tom", type:"0", pno:1},
				{no:21, nodeName:"LEVEL 2-1-1", writer:"tom", type:"0", pno:2},
				{no:24, nodeName:"LEVEL 2-1-4", writer:"tom", type:"0", pno:2},
				{no:241, nodeName:"LEVEL 2-1-4-1", writer:"tom", type:"0", pno:24},
				{no:2411, nodeName:"LEVEL 2-1-4-1-1", writer:"tom", type:"0", pno:241},
				{no:2412, nodeName:"LEVEL 2-1-4-1-1", writer:"tom", type:"0", pno:241},
				{no:25, nodeName:"LEVEL 2-1-2", writer:"tom", type:"0", pno:2},
			];
			myTree.setList(List);
		},
		tree1: function(){

			myTree.setConfig({
				targetID : "AXTreeTarget",
				theme: "AXTree_none",
                xscroll:true,
				relation:{
					parentKey:"pno",
					childKey:"no"
				},
				colGroup: [
					{
						key:"nodeName",
						label:"제목",
						width:"800", align:"left",
						indent:true,
						getIconClass: function(){
							var iconNames = "folder, AXfolder, movie, img, zip, file, fileTxt, fileTag".split(/, /g);
							var iconName = "";
							if(this.item.type) iconName = iconNames[this.item.type];
							return iconName;
						},
						formatter:function(){
							return "<b>"+this.item.no.setDigit(2) + "</b> : " + this.item.nodeName + " (" + this.item.writer + ")";
						}
					}
				],
				body: {
					onclick:function(idx, item){
						toast.push(Object.toJSON(item));
					}
				}
			});
		}
	};
	jQuery(document.body).ready(function(){fnObj.pageStart()});
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

    <div id="AXPage">

        <!-- s.AXPageBody -->
        <div id="AXPageBody" class="SampleAXSelect">
            <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
            <div class="AXdemoPageContent">

                <div class="title"><h1>AXTree(setList)</h1></div>
                <h3>tree 자료구조가 아닌 list 자료구조로 트리에 데이터를 지정합니다.</h3>
                <div id="AXTreeTarget" style="height:400px;"></div>

                <div class="Hspace20"></div>

                <div style="padding:10px;">
                    <input type="button" value="400px" class="AXButton" onclick="$('#AXTreeTarget').css({height:400});myTree.resetHeight();" />
                    <input type="button" value="600px" class="AXButton" onclick="$('#AXTreeTarget').css({height:600});myTree.resetHeight();" />

                    <button type="button" class="AXButton" onclick="myTree.expandAll();">expandAll</button>
                    <button type="button" class="AXButton" onclick="myTree.expandAll(1);">expandAll(1)</button>
                    <button type="button" class="AXButton" onclick="myTree.expandAll(2);">expandAll(2)</button>
                    <button type="button" class="AXButton" onclick="myTree.expandAll(3);">expandAll(3)</button>
                    <button type="button" class="AXButton" onclick="myTree.expandAll(0);">expandAll(0)</button>
                    <button type="button" value="expandAll" class="AXButton" onclick="myTree.collapseAll();">collapseAll</button>

                </div>

            </div>
        </div>
        <!-- e.AXPageBody -->

    </div>

</body>
