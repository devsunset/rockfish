	<script type="text/javascript">
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXTab.js
	 * CSS			: AXJ.css, AXButton.css, AXTabs.css
	 */	

	var pageID = "script2Depth";
	var fnObj = {
		pageStart: function(){
			$("#myTab01").bindTab({
				theme : "AXTabs",
				value:"",
				overflow:"scroll", /* "visible" */
				options:[
					{optionValue:"M", optionText:"남성", options:[
                        {optionValue:"S1", optionText:"서울"},
                        {optionValue:"D1", optionText:"대전"},
                        {optionValue:"D2", optionText:"대구"},
                        {optionValue:"B1", optionText:"부산"},
                        {optionValue:"K1", optionText:"광주"},
                        {optionValue:"U1", optionText:"울산"},
                        {optionValue:"K2", optionText:"공주"}
                    ]},
					{optionValue:"F", optionText:"여성"}, 
					{optionValue:"N", optionText:"선택안함"}, 
					{optionValue:"", optionText:"모두"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
		},
		tabChange1: function(){
			$("#myTab01").bindTab({
				theme : "AXTabs",
				value:"2",
				options:[
					{optionValue:"1", optionText:"1살"}, 
					{optionValue:"2", optionText:"2살"}, 
					{optionValue:"3", optionText:"3살", addClass:"Red"}, 
					{optionValue:"4", optionText:"4살", addClass:"Blue"}, 
					{optionValue:"5", optionText:"5살", addClass:"Green"}, 
					{optionValue:"6", optionText:"6살", addClass:"Classic"}, 
					{optionValue:"7", optionText:"7살"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
		},
		tabChange2: function(){
			$("#myTab01").bindTab({
				theme : "AXTabs",
				value:"",
				options:[
					{optionValue:"M", optionText:"남성"}, 
					{optionValue:"F", optionText:"여성"}, 
					{optionValue:"N", optionText:"선택안함"}, 
					{optionValue:"", optionText:"모두"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
		},
		setValueTab: function(tabID, tabValue){
			$("#"+tabID).setValueTab(tabValue);
		}
	};
	$(document.body).ready(fnObj.pageStart.delay(0.1));
	</script>
