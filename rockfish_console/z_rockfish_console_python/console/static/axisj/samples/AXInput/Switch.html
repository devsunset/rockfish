<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>bindSwitch - AXISJ</title>

    <link rel="shortcut icon" href="../../ui/axisj.ico" type="image/x-icon" />
    <link rel="icon" href="../../ui/axisj.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../ui/AXJ.png" />
    <link rel="apple-touch-icon-precomposed" href="../../ui/AXJ.png" />
    <meta property="og:image" content="/samples/_img/axisj_sns.png" />
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" />
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />

    <link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
    <link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.min.css">

    <script type="text/javascript" src="../../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/AXJ.min.js"></script>
    <script type="text/javascript" src="../page.js"></script>
    <script type="text/javascript" src="pageTab.js"></script>
    <!-- js block -->

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js
	 * CSS			: AXJ.css, AXInput.css
	 */	
	var pageID = "Switch";
	var fnObj = {
		pageStart: function(){

			$("#AXInputSwitch").bindSwitch({off:"AM", on:"PM", onChange:function(){
				toast.push(Object.toJSON({targetID:this.targetID, on:this.on, off:this.off, value:this.value}));
			}});
			
			$("#AXInputSwitch2").bindSwitch({off:"UP SIDE", on:"DOWN SIDE", onChange:function(){
				toast.push(Object.toJSON({targetID:this.targetID, on:this.on, off:this.off, value:this.value}));	
			}});
		
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">

	<div id="AXPageBody" class="SampleAXInput">
        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
		<div class="ax-wrap AXdemoPageContent">
			<div class="title"><h1>AXInput</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>AXInput</h2>
						<h3>bind Switch</h3>

						<label class="AXInputLabel">AM/PM</label>
						<input type="text" name="" value="AM" id="AXInputSwitch" style="width:50px;height:21px;border:0px none;" />
						
						<div style="padding:10px 0px;">
							<input type="button" value="AM" class="AXButton" onclick="jQuery('#AXInputSwitch').setValueInput('AM');" />
							<input type="button" value="PM" class="AXButton" onclick="jQuery('#AXInputSwitch').setValueInput('PM');" />
                            <button class="AXButton" onclick="jQuery('#AXInputSwitch').bindInputDisabled();">toggle Disabled</button>
						</div>
						
						<div class="H20"></div>
						
						<label class="AXInputLabel">UP/DOWN</label>
						<input type="text" name="" value="UP SIDE" id="AXInputSwitch2" style="width:100px;height:21px;border:0px none;" />
						
						<div style="padding:10px 0px;">
							<input type="button" value="UP SIDE" class="AXButton" onclick="jQuery('#AXInputSwitch2').setValueInput('UP SIDE');" />
							<input type="button" value="DOWN SIDE" class="AXButton" onclick="jQuery('#AXInputSwitch2').setValueInput('DOWN SIDE');" />
						</div>
						
						<div class="H30"></div>	
						
					</div>	
				</div>
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</div>

</div>

</body>
</html>
